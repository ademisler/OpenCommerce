<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AB Asgari Ücret Haritası</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Avrupa Birliği Asgari Ücretler Haritası</h1>
  <div id="map-container">
    <!-- Basitleştirilmiş AB haritası -->
    <svg id="eu-map" viewBox="0 0 500 350">
      <!-- Batı Avrupa -->
  <rect id="Portugal" x="40" y="180" width="40" height="30" />
  <rect id="Spain" x="80" y="180" width="60" height="30" />
      <rect id="France" x="150" y="160" width="60" height="40" />
      <rect id="Belgium" x="210" y="150" width="20" height="20" />
      <rect id="Netherlands" x="230" y="140" width="20" height="20" />
      <rect id="Ireland" x="100" y="140" width="30" height="30" />
      <rect id="Luxembourg" x="210" y="170" width="15" height="15" />

      <!-- Kuzey Avrupa -->
      <rect id="Denmark" x="260" y="110" width="20" height="20" />
      <rect id="Sweden" x="280" y="90" width="40" height="50" />
      <rect id="Finland" x="320" y="80" width="40" height="40" />
      <rect id="Estonia" x="350" y="120" width="25" height="15" />
      <rect id="Latvia" x="350" y="135" width="25" height="15" />
      <rect id="Lithuania" x="350" y="150" width="25" height="15" />

      <!-- Orta Avrupa -->
      <rect id="Germany" x="250" y="150" width="60" height="40" />
      <rect id="Poland" x="310" y="150" width="50" height="40" />
      <rect id="Czechia" x="260" y="190" width="30" height="20" />
      <rect id="Slovakia" x="290" y="195" width="30" height="20" />
      <rect id="Austria" x="260" y="210" width="30" height="20" />
      <rect id="Hungary" x="300" y="215" width="30" height="20" />

      <!-- Güney Avrupa -->
      <rect id="Italy" x="230" y="230" width="40" height="60" />
      <rect id="Slovenia" x="270" y="235" width="20" height="20" />
      <rect id="Croatia" x="290" y="235" width="40" height="20" />
      <rect id="Romania" x="330" y="210" width="50" height="40" />
      <rect id="Bulgaria" x="330" y="250" width="50" height="20" />
      <rect id="Greece" x="330" y="270" width="60" height="30" />
      <rect id="Cyprus" x="410" y="290" width="20" height="10" />
      <rect id="Malta" x="250" y="290" width="10" height="10" />
    </svg>
  </div>
  <div id="info"></div>
  <script src="script.js"></script>
</body>
</html>
